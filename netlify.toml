[build]
  command = "yarn generate && yarn build"
  publish = "public"

[functions]
  included_files = ["extras/**", "posts/**"]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/build/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, s-maxage=31536000"
