pre-commit:
  commands:
    format:
      glob: '!(api|public)/**/*'
      run: yarn format:fix {staged_files}
    lint:
      glob: 'a!(api|public)/**/*'
      run: yarn lint:fix {staged_files}
commit-msg:
  commands:
    commit-lint:
      run: yarn commitlint --edit $1
